name: Auto Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: CalcPaper ${{ github.ref_name }}
        body: |
          ## CalcPaper ${{ github.ref_name }}

          高级计算稿纸 - 支持16进制、位运算、双语界面
          Advanced Calculator - Supports Hex, Bitwise Operations, Bilingual Interface

          ### 下载说明 / Download Instructions
          - **Windows**: Download `CalcPaper.exe`
          - **macOS**: Download `CalcPaper.dmg`
          - **Linux**: Download `CalcPaper`

          ### 新功能 / Features
          - ✅ 16进制、2进制、10进制混合运算 / Hex, Binary, Decimal mixed operations
          - ✅ 位运算支持 (&, |, ^, <<, >>) / Bitwise operations support
          - ✅ bitmap关键字位结构可视化 / Bitmap keyword visualization
          - ✅ 中英文双语界面 / Chinese/English bilingual interface
          - ✅ 字体缩放功能 (8-32) / Font scaling (8-32)
          - ✅ 语法高亮显示 / Syntax highlighting
          - ✅ 文件导入导出 / File import/export

          完整文档 / Full Documentation: [README.md](https://github.com/${{ github.repository }})
        draft: false
        prerelease: false

  build-windows:
    needs: create-release
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Build
      run: |
        pip install pyinstaller
        pyinstaller --onefile --windowed --name=CalcPaper calc_paper_gui.py
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: dist/CalcPaper.exe

  build-macos:
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Build
      run: |
        pip install pyinstaller
        pyinstaller --onefile --windowed --name=CalcPaper calc_paper_gui.py
        # 创建DMG
        mkdir dmg_temp
        cp -R dist/CalcPaper.app dmg_temp/
        hdiutil create -volname "CalcPaper" -srcfolder dmg_temp -ov -format UDZO CalcPaper.dmg
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: CalcPaper.dmg

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Build
      run: |
        pip install pyinstaller
        pyinstaller --onefile --windowed --name=CalcPaper calc_paper_gui.py
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: dist/CalcPaper